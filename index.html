<body>
    <div class="jumbotron">
        <h1>All Aboard!</h1>
        <h3>Use this Calculator to Determine When the Next Train is Coming</h3>
    </div>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">Train Name</th>
                    <th scope="col">Destination</th>
                    <th scope="col">Frequency (minutes)</th>
                    <th scope="col">Next Arrival</th>
                    <th scope="col">Minutes Away</th>
                </tr>
            </thead>
        </table>
    </div>

    <form>
        <p id="formBanner">Add Train</p>
        <div class="form-group">
            <label for="exampleInputEmail1">Train Name</label>
            <input type="text" class="form-control" id="trainName" aria-describedby="emailHelp" placeholder="Name For Your New Train">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Destination</label>
            <input type="text" class="form-control" id="trainDestination" placeholder="Where is the train going?">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">First Train Time (hh:mm)</label>
            <input type="text" class="form-control" id="firstTrain" placeholder="hh:mm - Military Time (ie. 16:20)">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Frequency</label>
            <input type="text" class="form-control" id="trainFrequency" placeholder="(In Minutes)">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
